<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar La Lucciola - Menù</title>
    
    <meta name="theme-color" content="#2c2c2c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABILI --- */
        :root {
            --primary-color: #3e5c45;
            --bg-warm: #f8f9fa;
            --text-dark: #2c2c2c;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.06);
        }

        /* --- BASE --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-dark);
            margin: 0; padding: 0;
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* --- ANIMAZIONI --- */
        @keyframes kenBurns { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); } }

        /* --- HEADER --- */
        header {
            position: relative; height: 260px; overflow: hidden; background-color: #2c2c2c;
        }
        header::before {
            content: ''; position: absolute; inset: 0;
            background-image: url('images/la-lucciola-fronte.png'); 
            background-size: cover; background-position: center; z-index: 0;
            animation: kenBurns 20s infinite alternate ease-in-out;
        }
        header::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%); z-index: 1;
        }

        .header-content {
            position: absolute; bottom: 70px; left: 20px; color: white; z-index: 2; max-width: 90%;
        }
        .header-content h1 {
            font-family: 'Playfair Display', serif; font-size: 34px; margin: 0 0 2px; font-weight: 700; font-style: italic; text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }
        .subtitle { 
            font-size: 13px; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;
        }

        .info-cluster { display: flex; gap: 8px; flex-wrap: wrap; }
        .status-badge, .weather-badge {
            display: inline-flex; align-items: center; gap: 6px; font-size: 12px; font-weight: 600;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(6px); padding: 5px 12px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.15); color: #e8f5e9;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-badge.open .status-dot { background-color: #4caf50; animation: pulse 2s infinite; }
        .status-badge.closed .status-dot { background-color: #ff5252; }
        .weather-badge svg { width: 18px; height: 18px; stroke: currentColor; }

        /* --- NAVIGAZIONE FLUIDA (APPROCCIO FINALE) --- */
        .sticky-nav-container {
            position: sticky; top: 10px; z-index: 100; margin-top: -40px; 
            display: flex; justify-content: center; pointer-events: none;
        }
        .nav-cluster {
            display: flex; align-items: center; gap: 10px; pointer-events: auto; 
            width: 94%; max-width: 800px;
        }
        .logo-circle {
            width: 58px; height: 58px; border-radius: 50%; flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(255, 255, 255, 0.45); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.4); 
        }
        .nav-mini-logo { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }

        .nav-pill-wrapper {
            height: 58px; border-radius: 50px; flex-grow: 1; overflow: hidden; 
            background-color: rgba(255, 255, 255, 0.45); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.4);
        }
        
        .nav-scroll-area {
            display: flex; align-items: center; overflow-x: auto; height: 100%;
            scroll-behavior: smooth; scrollbar-width: none;
            
            /* Stile di default: padding per tablet/desktop */
            padding: 0 15px;
            scroll-snap-type: x mandatory;
        }
        .nav-scroll-area::-webkit-scrollbar { display: none; }

        .tab-btn {
            background: transparent; border: none; flex-shrink: 0;
            cursor: pointer; transition: all 0.2s ease;
            
            /* Contenitore invisibile per lo snap */
            display: flex; align-items: center; justify-content: center;
            padding: 0 5px;
            scroll-snap-align: center;
        }
        
        /* La pillola interna visibile */
        .tab-btn span {
            display: flex; align-items: center; gap: 8px;
            height: 42px; padding: 0 18px; border-radius: 30px;
            font-size: 15px; color: #333333; font-weight: 500;
            transition: all 0.2s ease;
        }
        .tab-btn.active span {
            background-color: var(--primary-color);
            color: white; font-weight: 600;
            box-shadow: 0 4px 12px rgba(62, 92, 69, 0.25);
        }
        .tab-btn svg { width: 18px; height: 18px; stroke: currentColor; opacity: 0.7; }
        .tab-btn.active svg { opacity: 1; }

        /* --- CONTENUTO E FOOTER (INVARIATO) --- */
        .menu-container { max-width: 800px; margin: 0 auto; padding: 20px; min-height: 600px; }
        h3 { color: var(--primary-color); font-family: 'Playfair Display', serif; margin: 10px 0 25px 0; font-size: 24px; font-weight: 700; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 16px; margin-bottom: 15px; border-radius: 16px; box-shadow: var(--shadow-soft); opacity: 0; animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .item-info h4 { margin: 0; font-size: 17px; color: var(--text-dark); }
        .item-info p { margin: 5px 0 0 0; font-size: 13px; color: #888; }
        .item-price { font-weight: 700; color: var(--primary-color); background-color: #f1f8f3; padding: 8px 14px; border-radius: 10px; font-size: 15px; }

    </style>
</head>
<body>

<button id="lite-switch" onclick="toggleLiteMode()" style="position: fixed; top: 15px; right: 15px; z-index: 9999; background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; backdrop-filter: blur(5px); cursor: pointer; display: flex; align-items: center; gap: 5px;">⚡ Lite</button>

<header><!-- ... --></header>

<div class="sticky-nav-container">
    <div class="nav-cluster">
        <div class="logo-circle"><img src="images/icon_app.png" alt="Logo" class="nav-mini-logo"></div>
        <div class="nav-pill-wrapper">
            <div id="nav-scroll-area" class="nav-scroll-area">
                <button class="tab-btn active" onclick="showCategory('calde', this)"><span><svg viewBox="0 0 24 24"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>Calde</span></button>
                <button class="tab-btn" onclick="showCategory('fredde', this)"><span><svg viewBox="0 0 24 24"><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line><path d="m20 16-4-4 4-4"></path><path d="m4 8 4 4-4 4"></path><path d="m16 4-4 4-4-4"></path><path d="m8 20 4-4 4 4"></path></svg>Fredde</span></button>
                <button class="tab-btn" onclick="showCategory('cocktail', this)"><span><svg viewBox="0 0 24 24"><path d="M8 22h8"></path><path d="M12 15v7"></path><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"></path></svg>Cocktail</span></button>
                <button class="tab-btn" onclick="showCategory('food', this)"><span><svg viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><path d="M9 3v2a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V3"></path></svg>Food</span></button>
                <button class="tab-btn" onclick="showCategory('dolci', this)"><span><svg viewBox="0 0 24 24"><path d="m4.5 13.5 3-3"/><path d="m19.5 13.5-3-3"/><path d="M12 9c-4.5-2-8 1-9.5 4.5 2.5 4 6 5 9.5 5s7-1 9.5-5c-1.5-3.5-5-6.5-9.5-4.5Z"/></svg>Dolci</span></button>
            </div>
        </div>
    </div>
</div>

<div id="menu-container" class="menu-container"><!-- ... --></div>
<footer><!-- ... --></footer>

<script>
    const menuData = {
        calde: { title: "Caffetteria Calda", items: [/*...*/] },
        fredde: { title: "Bibite & Freddi", items: [/*...*/] },
        cocktail: { title: "Aperitivi & Cocktail", items: [/*...*/] },
        food: { title: "Food & Snack", items: [/*...*/] },
        dolci: { title: "Dolci & Gelati", items: [/*...*/] }
    };
    
    // --- LOGICA DI LAYOUT ADATTIVO PER NAV ---
    function adjustNavLayout() {
        const navArea = document.getElementById('nav-scroll-area');
        const buttons = navArea.querySelectorAll('.tab-btn');
        const wrapperWidth = navArea.offsetWidth;

        let totalButtonsWidth = 0;
        buttons.forEach(btn => { totalButtonsWidth += btn.offsetWidth; });
        
        // Se tutti i bottoni ci stanno comodamente, usa la modalità "desktop" (con padding)
        if (totalButtonsWidth < wrapperWidth) {
            navArea.style.justifyContent = 'center';
            navArea.style.padding = '0 15px';
            buttons.forEach(btn => btn.style.flex = '0 0 auto');
        } 
        // Altrimenti, attiva la modalità "mobile" a carosello
        else {
            navArea.style.justifyContent = 'flex-start';
            navArea.style.padding = '0';
            
            // Decidiamo quanti item per schermata (2 o 3, in base a quanto è stretto)
            const itemsPerPage = wrapperWidth < 400 ? 2 : 3;
            const buttonWidth = wrapperWidth / itemsPerPage;
            
            buttons.forEach(btn => {
                btn.style.flex = `0 0 ${buttonWidth}px`;
            });
        }
    }
    
    // Esegui la logica al caricamento e al resize della finestra
    window.addEventListener('load', adjustNavLayout);
    window.addEventListener('resize', adjustNavLayout);

    document.addEventListener('DOMContentLoaded', () => {
        showCategory('calde', document.querySelector('.tab-btn.active'));
        // ... (resto dello script invariato)
    });
    
    // Funzioni showCategory, toggleLiteMode, ecc. (INVARIATE)
    
    function showCategory(catId, btnElement) {
        const body = document.body;
        const isLite = body.classList.contains('lite-mode');

        if (!isLite) {
            setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 50);
            if (btnElement) {
                setTimeout(() => {
                    btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }, 150);
            }
        } else {
             window.scrollTo(0,0);
        }

        const container = document.getElementById('menu-container');
        const data = menuData[catId];
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        if(data) {
            container.innerHTML = `<h3>${data.title}</h3>`;
            menuData[catId].items.forEach((item, index) => { // Simulo il fetch dei dati per semplicità
                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                const delay = isLite ? 0 : index * 0.05;
                const itemHTML = `
                    <div class="menu-item" style="animation-delay: ${delay}s">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">€ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
    
    function toggleLiteMode() { /*...*/ }
    function checkConnectionSpeed() { /*...*/ }
    async function fetchWeather() { /*...*/ }
    function checkOpenStatus() { /*...*/ }

</script>

</body>
</html>
