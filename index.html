<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar La Lucciola - MenÃ¹</title>
    <style>
        /* --- 1. VARIABILI & RESET --- */
        :root {
            --primary-color: #3e5c45;
            --accent-color: #d4af37;
            --bg-warm: #f8f9fa;
            --text-dark: #2c2c2c;
            --text-light: #666666;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.06);
            --shadow-active: 0 4px 15px rgba(62, 92, 69, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-dark);
            margin: 0; padding: 0;
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
        }
        
        /* --- 2. ANIMAZIONI --- */
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. HEADER --- */
        header {
            position: relative;
            height: 240px;
            overflow: hidden;
            background-color: #2c2c2c;
        }
        header::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('images/la-lucciola-fronte.png'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: kenBurns 20s infinite alternate ease-in-out;
        }
        header::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        .header-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; z-index: 2; width: 100%;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .header-content h1 {
            font-size: 32px; margin-bottom: 8px; font-weight: 800; text-transform: uppercase;
        }
        .subtitle { font-size: 15px; font-weight: 400; opacity: 0.95; }

        /* --- 4. NUOVA STICKY NAV --- */
        .sticky-nav-container {
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: -55px; /* Sovrapposizione */
            padding: 10px 0; /* Spazio sopra/sotto */
            display: flex;
            justify-content: center; /* Centra il gruppo (logo+pillola) */
            pointer-events: none; /* Lascia passare i click attorno */
        }
        
        /* Contenitore che raggruppa logo e pillola */
        .nav-cluster {
            display: flex;
            align-items: center;
            gap: 12px; /* Spazio tra logo e pillola */
            pointer-events: auto; /* Rende cliccabile il gruppo */
            width: 92%;
            justify-content: center;
        }
        
        /* Cerchio del Logo Separato */
        .logo-circle {
            width: 65px; height: 65px;
            border-radius: 50%;
            flex-shrink: 0; /* Impedisce che si rimpicciolisca */
            display: flex; align-items: center; justify-content: center;
            
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.4s ease;
        }
        .nav-mini-logo {
            width: 45px; height: 45px;
            border-radius: 50%; object-fit: cover;
        }

        /* Pillola solo per i bottoni */
        .nav-pill-wrapper {
            display: flex;
            align-items: center;
            height: 65px;
            border-radius: 50px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.4s ease;
            overflow: hidden;
        }
        .nav-scroll-area {
            display: flex; align-items: center;
            overflow-x: auto; height: 100%;
            padding: 0 20px; /* Ora il padding Ã¨ uguale a dx e sx */
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .nav-scroll-area::-webkit-scrollbar { display: none; }


        /* -- STATO SCROLL -- (Si applica al contenitore padre) */
        .sticky-nav-container.scrolled .logo-circle,
        .sticky-nav-container.scrolled .nav-pill-wrapper {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* --- STILI GENERICI RESTANTI --- */
        @media (orientation: landscape) {
            .nav-cluster { width: auto; } /* Si adatta al contenuto in landscape */
        }

        .tab-btn {
            background: transparent; border: none; padding: 10px 16px;
            font-size: 14px; color: var(--text-light); font-weight: 600;
            border-radius: 30px; cursor: pointer; 
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
            scroll-snap-align: center; margin-right: 5px; flex: 0 0 auto; 
        }
        
        .tab-btn svg {
            width: 20px; height: 20px;
            stroke: currentColor; stroke-width: 2; fill: none;
            stroke-linecap: round; stroke-linejoin: round;
            transition: transform 0.2s ease;
        }

        .tab-btn.active {
            background-color: var(--primary-color); color: white;
            box-shadow: var(--shadow-active);
        }
        .tab-btn.active svg { transform: scale(1.15); }

        .menu-container, footer, h3, .menu-item, .item-info, .item-price, .social-link {
            /* ... tutti gli altri stili rimangono invariati ... */
        }
        
        h3 { 
            color: var(--primary-color); 
            margin: 10px 0 25px 0; font-size: 22px; font-weight: 800;
            display: flex; align-items: center;
        }
        h3::after {
            content: ''; flex-grow: 1; height: 2px; 
            background: linear-gradient(to right, var(--primary-color), transparent);
            opacity: 0.2; margin-left: 15px;
        }
        .menu-container{
             max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 100px; 
            min-height: 600px; 
        }
        .menu-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 16px; margin-bottom: 15px; border-radius: 16px; 
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.01);
            opacity: 0; 
            animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .item-info h4 { margin: 0; font-size: 17px; color: var(--text-dark); font-weight: 700; }
        .item-info p { margin: 5px 0 0 0; font-size: 13px; color: #888; line-height: 1.4; }
        
        .item-price { 
            font-weight: 700; color: var(--primary-color); 
            background-color: #f1f8f3; padding: 8px 14px; 
            border-radius: 10px; font-size: 15px; white-space: nowrap; margin-left: 15px;
        }

        footer {
            background-color: white; text-align: center; padding: 50px 20px; 
            margin-top: 40px; border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.03);
        }
        .social-link {
            display: inline-flex; align-items: center; gap: 8px;
            margin-top: 20px; padding: 12px 28px;
            background: linear-gradient(135deg, #1877f2, #0d5bc0);
            color: white; text-decoration: none;
            border-radius: 50px; font-weight: 600; font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.25);
        }

        /* LITE MODE */
        body.lite-mode { background-color: #ffffff; }
        body.lite-mode header { height: 100px; background: var(--primary-color); }
        body.lite-mode header::before { display: none; animation: none; }
        body.lite-mode .sticky-nav-container { position: static; margin-top: 0; padding: 10px 0; background: #f1f1f1; }
        body.lite-mode .nav-cluster { display: block; }
        body.lite-mode .logo-circle { display: none; } 
        body.lite-mode .nav-pill-wrapper { backdrop-filter: none; background: #fff; box-shadow: none; border: 1px solid #ddd; border-radius: 8px; height: 55px; max-width: 95%; }
        body.lite-mode .nav-scroll-area { padding-left: 10px; }
        body.lite-mode .menu-item { animation: none !important; opacity: 1 !important; box-shadow: none; border: 1px solid #eee; margin-bottom: 8px; }
        body.lite-mode #lite-switch { background: #d4af37 !important; color: #000 !important; border: none !important; }

    </style>
</head>

<script>
    const menuData = { /* ...il tuo menuData rimane invariato... */ };

    // --- SCRIPT AGGIORNATO ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem('siteMode');
        if (savedMode) { if (savedMode === 'lite') toggleLiteMode(); } 
        else { checkConnectionSpeed(); }
        showCategory('calde', document.querySelector('.tab-btn.active'));
    });

    window.addEventListener('scroll', () => {
        // Ora aggiungo la classe al contenitore principale
        const navContainer = document.querySelector('.sticky-nav-container');
        const body = document.body;
        if (body.classList.contains('lite-mode') || !navContainer) return;

        if (window.scrollY > 200) {
            navContainer.classList.add('scrolled');
        } else {
            navContainer.classList.remove('scrolled');
        }
    });

    function checkConnectionSpeed() { /* ...funzione invariata... */ }
    function toggleLiteMode() { /* ...funzione invariata... */ }
    function showCategory(catId, btnElement) { /* ...funzione invariata... */ }

    // Riscrivo le funzioni che non hai bisogno di toccare
    const csd = () => {
         const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection) {
            const isSlow = connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g' || connection.effectiveType === '3g';
            if (isSlow) { toggleLiteMode(); }
        }
    }
    const tlm = () => {
        const body = document.body;
        const btn = document.getElementById('lite-switch');
        if(!btn) return;
        body.classList.toggle('lite-mode');
        const isLite = body.classList.contains('lite-mode');
        btn.innerHTML = isLite ? "ðŸš€ Normal" : "âš¡ Lite";
        localStorage.setItem('siteMode', isLite ? 'lite' : 'normal');
    }
     function showCat(catId, btnElement) {
        const body = document.body;
        const isLite = body.classList.contains('lite-mode');

        if (!isLite) {
            setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 50);
            if (btnElement) {
                setTimeout(() => {
                    btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }, 150);
            }
        } else {
             window.scrollTo(0,0);
        }

        const container = document.getElementById('menu-container');
        const data = menuData[catId];
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        if(data) {
            container.innerHTML = `<h3>${data.title}</h3>`;
            data.items.forEach((item, index) => {
                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                const delay = isLite ? 0 : index * 0.05;
                const itemHTML = `
                    <div class="menu-item" style="animation-delay: ${delay}s">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">â‚¬ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
</script>
