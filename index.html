           1. VARIABILI GLOBALI (CSS Variables)

        */
        :root {

        /* 
           2. RESET & BODY

        */

        /* 
           3. ANIMAZIONI KEYFRAMES

        */
        @keyframes kenBurns {
            0% { transform: scale(1); }

        }
        
        @keyframes fadeInUp {

        /* 
           4. HEADER (Testata con Foto)
        */
        header {

            height: 240px;

            transition: height 0.3s ease;

        /* Immagine di sfondo gestita via CSS */
        header::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('images/la-lucciola-fronte.png'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: kenBurns 20s infinite alternate ease-in-out; /* Animazione zoom */

        /* Velo scuro sopra la foto per leggere il testo */

            font-weight: 700; 
            font-style: italic; 
            letter-spacing: 0.5px;

        /* Sottotitolo */

        /* 
           5. NAVIGAZIONE STICKY (Quella che rimane fissa)

        /* Contenitore che raggruppa Logo e Menu */
        .nav-cluster {

        /* Pillola dei Bottoni (Separata) */
        .nav-pill-wrapper {

        /*

        .item-price {

            border-radius: 10px; font-size: 15px; white-space: nowrap; margin-left: 15px;
        }

        /* 
           8. FOOTER E SOCIAL

        footer {

            box-shadow: 0 -10px 40px rgba(0,0,0,0.03);

            border-radius: 50px; font-weight: 600; font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.25);
        }

        /* 
           9. LITE MODE (ModalitÃ  "Montagna" Leggera)
           Si attiva automaticamente su connessioni lente o manualmente.
        */
        body.lite-mode {
            background-color: #f9f7f2; /* Sfondo caldo "carta" */
        }

        body.lite-mode header {
            height: 130px; 
            background: linear-gradient(135deg, #2d4030 0%, #3e5c45 100%); /* Gradiente verde */
            border-bottom: 4px solid #d4af37; /* Bordo Oro */
            display: flex; align-items: center; justify-content: center;
        }
        /* Nasconde immagine pesante */
        body.lite-mode header::before { display: none; animation: none; }
        
        /* Centra il testo in modalitÃ  Lite */
        body.lite-mode .header-content { 
            position: static; transform: none;

        body.lite-mode .header-content h1 {

            border: 2px solid white !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);

        @media (orientation: landscape) {
            .nav-cluster { width: auto; max-width: 90%; } 
        }

    // 2. INIZIALIZZAZIONE

    document.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem('siteMode');
        if (savedMode) { 
            // Se c'Ã¨ una preferenza salvata, la rispetta
            if (savedMode === 'lite') toggleLiteMode();

    // 3. GESTIONE VELOCITÃ€ RETE (Network API)
    function checkConnectionSpeed() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection) {
            // Se Ã¨ 2G, 3G o Risparmio Dati attivo -> Lite Mode
            const isSlow = connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g' || connection.effectiveType === '3g';

        }

    // 4. SWITCH MODALITÃ€ (Normal / Lite)
    function toggleLiteMode() {
        const body = document.body;
        const btn = document.getElementById('lite-switch');
        if(!btn) return;
        
        body.classList.toggle('lite-mode');
        const isLite = body.classList.contains('lite-mode');
        
        btn.innerHTML = isLite ? "ðŸš€ Normal" : "âš¡ Lite";
        localStorage.setItem('siteMode', isLite ? 'lite' : 'normal');
    }

    // 5. FUNZIONE PRINCIPALE: MOSTRA CATEGORIA
    function showCategory(catId, btnElement) {
        const body = document.body;

        // Scroll fluido in alto (solo Normal Mode)
        if (!isLite) {
            setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 50);
            if (btnElement) {
                setTimeout(() => {
                    btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }, 150);

             // Scroll istantaneo in Lite Mode
             window.scrollTo(0,0);
        }

        const data = menuData[catId];
        
        // Aggiorna stato bottoni

            container.innerHTML = `<h3>${data.title}</h3>`;

                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                
                // Calcola ritardo animazione (solo Normal Mode)
                const delay = isLite ? 0 : index * 0.05;
                
                const itemHTML = `
                    <div class="menu-item" style="animation-delay: ${delay}s">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">â‚¬ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
</script>
