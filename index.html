<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABILI --- */
        :root {
            --primary-color: #3e5c45;
            --accent-color: #d4af37;
            --bg-warm: #f8f9fa;
            --text-dark: #2c2c2c;
            --text-gray: #333333;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.06);
            --shadow-active: 0 4px 15px rgba(62, 92, 69, 0.3);
            --status-open: #4caf50; /* Verde vivo */
            --status-closed: #ff5252; /* Rosso soft */
        }

        /* --- BASE --- */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-dark);
            margin: 0; padding: 0;
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        
        /* --- ANIMAZIONI --- */
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 240px;
            overflow: hidden;
            background-color: #2c2c2c;
            transition: height 0.3s ease;
        }
        header::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('images/la-lucciola-fronte.png'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: kenBurns 20s infinite alternate ease-in-out;
        }
        header::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .header-content {
            position: absolute; 
            bottom: 25px; 
            left: 20px;   
            color: white; 
            text-align: left; 
            z-index: 2; 
            width: auto;
            max-width: 80%;
        }
        
        .header-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 34px; 
            margin-bottom: 2px; 
            font-weight: 700; 
            font-style: italic;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }
        .subtitle { 
            font-family: 'Inter', sans-serif;
            font-size: 13px; 
            font-weight: 400; 
            opacity: 0.9; 
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
            margin-bottom: 8px;
        }

        /* NUOVO: INDICATORE APERTO/CHIUSO */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 5px;
        }
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .status-badge.open .status-dot {
            background-color: var(--status-open);
            animation: pulse 2s infinite;
        }
        .status-badge.open { color: #e8f5e9; }
        
        .status-badge.closed .status-dot { background-color: var(--status-closed); }
        .status-badge.closed { color: #ffebee; }


        /* --- STICKY NAV --- */
        .sticky-nav-container {
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: -50px; 
            padding: 10px 0;
            display: flex;
            justify-content: center;
            pointer-events: none; 
            transition: all 0.3s ease;
        }
        
        .nav-cluster {
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
            width: 92%;
            justify-content: center;
            max-width: 800px;
        }
        
        .logo-circle {
            width: 60px; height: 60px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
        }
        .nav-mini-logo {
            width: 45px; height: 45px;
            border-radius: 50%; object-fit: cover;
        }

        .nav-pill-wrapper {
            display: flex;
            align-items: center;
            height: 60px;
            border-radius: 50px;
            flex-grow: 1;
            overflow: hidden; 
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.4s ease;
        }
        
        .nav-scroll-area {
            display: flex; align-items: center;
            overflow-x: auto; height: 100%; width: 100%;
            padding: 0 20px; 
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .nav-scroll-area::-webkit-scrollbar { display: none; }

        /* --- ELEMENTI MENU --- */
        .tab-btn {
            background: transparent; border: none; padding: 10px 16px;
            font-size: 15px; 
            color: #333333; 
            font-weight: 600;
            border-radius: 30px; cursor: pointer; 
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
            scroll-snap-align: center; margin-right: 5px; flex: 0 0 auto; 
        }
        
        .tab-btn svg {
            width: 20px; height: 20px;
            stroke: currentColor; stroke-width: 2; fill: none;
            stroke-linecap: round; stroke-linejoin: round;
            transition: transform 0.2s ease;
            opacity: 0.85;
        }

        .tab-btn.active {
            background-color: var(--primary-color); 
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-active);
        }
        .tab-btn.active svg { 
            transform: scale(1.15); 
            opacity: 1;
        }

        .menu-container { 
            max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 100px; 
            min-height: 600px; 
        }
        
        h3 { 
            color: var(--primary-color); 
            font-family: 'Playfair Display', serif;
            margin: 10px 0 25px 0; font-size: 24px; font-weight: 700;
            display: flex; align-items: center;
        }
        h3::after {
            content: ''; flex-grow: 1; height: 2px; 
            background: linear-gradient(to right, var(--primary-color), transparent);
            opacity: 0.2; margin-left: 15px;
        }

        .menu-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 16px; margin-bottom: 15px; border-radius: 16px; 
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.01);
            opacity: 0; 
            animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .item-info h4 { margin: 0; font-size: 17px; color: var(--text-dark); font-weight: 600; }
        .item-info p { margin: 5px 0 0 0; font-size: 13px; color: #888; line-height: 1.4; }
        
        .item-price { 
            font-weight: 700; color: var(--primary-color); 
            background-color: #f1f8f3; padding: 8px 14px; 
            border-radius: 10px; font-size: 15px; white-space: nowrap; margin-left: 15px;
        }

        /* --- FOOTER --- */
        footer {
            background-color: white; padding: 30px 20px; margin-top: 20px; 
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.03);
            display: flex; justify-content: space-between; align-items: center; 
            flex-wrap: wrap; gap: 20px;
        }

        .footer-info { text-align: left; }
        .footer-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem; font-weight: 700; color: var(--text-dark); margin-bottom: 4px;
        }
        
        /* NUOVO: INDIRIZZO CLICCABILE PER MAPPE */
        .footer-address {
            font-size: 0.85rem; color: var(--text-gray); margin-bottom: 8px;
            text-decoration: none; display: block;
            transition: color 0.2s;
        }
        .footer-address:hover { color: var(--primary-color); text-decoration: underline; }

        .footer-phone {
            display: inline-flex; align-items: center; gap: 6px;
            color: var(--primary-color); font-weight: 600; font-size: 0.95rem;
            text-decoration: none; background-color: #f1f8f3; padding: 6px 12px; border-radius: 8px;
        }

        .footer-social { display: flex; align-items: center; }
        .social-circle {
            width: 50px; height: 50px; border-radius: 50%;
            background-color: white; border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s ease; color: #1877f2;
        }
        .social-circle:active { transform: scale(0.95); }
        .social-circle svg { width: 28px; height: 28px; fill: currentColor; }

        .footer-bottom {
            width: 100%; text-align: center; margin-top: 20px; 
            font-size: 0.7rem; color: #999; border-top: 1px solid #f0f0f0; padding-top: 15px;
        }

        /* --- LITE MODE --- */
        body.lite-mode { background-color: #f9f7f2; }
        body.lite-mode header {
            height: 130px; 
            background: linear-gradient(135deg, #2d4030 0%, #3e5c45 100%);
            border-bottom: 4px solid #d4af37; 
            display: flex; align-items: center; justify-content: center;
        }
        body.lite-mode header::before { display: none; animation: none; }
        
        body.lite-mode .header-content { 
            position: static; transform: none; margin-top: 10px; text-align: center;
            bottom: auto; left: auto; max-width: 100%;
        }
        body.lite-mode .header-content h1 { font-size: 28px; text-shadow: none; font-style: normal; }
        body.lite-mode .subtitle { opacity: 0.8; font-size: 14px; text-shadow: none; }
        /* In lite mode, l'indicatore diventa un badge solido scuro */
        body.lite-mode .status-badge { background: rgba(0,0,0,0.2); border: none; }

        body.lite-mode .sticky-nav-container {
            position: sticky; top: 0; z-index: 100; margin-top: 0; 
            padding-top: 15px; background-color: #f9f7f2; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        body.lite-mode .nav-cluster { display: flex; }
        body.lite-mode .logo-circle,
        body.lite-mode .nav-pill-wrapper {
            background-color: #ffffff !important; border: 2px solid #e6e6e6; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.05); backdrop-filter: none !important; 
        }
        body.lite-mode .menu-item {
            animation: none !important; opacity: 1 !important; box-shadow: none; 
            border: 1px solid #e0dec0; background: #fff; margin-bottom: 10px;
        }
        body.lite-mode .item-price { background-color: #f4f1ea; color: #3e5c45; }
        body.lite-mode #lite-switch {
            background: #d4af37 !important; color: #000 !important; 
            border: 2px solid white !important; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        @media (orientation: landscape) { .nav-cluster { width: auto; max-width: 90%; } }
    </style>
</head>

    const menuData = {
        calde: {

            ]
        },
        fredde: {

            items: [
                { name: "Acqua Minerale 50cl", description: "Naturale o Frizzante", price: 1.00 }, { name: "Acqua Minerale 1L", description: "Vetro (al tavolo)", price: 2.50 }, { name: "Coca Cola / Zero", description: "33cl Vetro", price: 3.00 }, { name: "Fanta / Sprite", description: "33cl Vetro", price: 3.00 }, { name: "Estath√©", description: "Limone o Pesca (Vetro)", price: 3.00 }, { name: "Succhi di Frutta", description: "Pera, Pesca, Ace, Albicocca", price: 2.50 }, { name: "Crodino / Sanbitt√®r", description: "", price: 3.00 }, { name: "Red Bull", description: "", price: 4.00 }, { name: "Schweppes Tonica", description: "", price: 3.00 }, { name: "Schweppes Lemon", description: "", price: 3.00 }, { name: "Crema Caff√®", description: "Artigianale", price: 3.00 }
            ]
        },
        cocktail: {
            title: "Aperitivi & Cocktail",
            items: [
                { name: "Aperol Spritz", description: "Prosecco, Aperol, Soda", price: 5.00 }, { name: "Campari Spritz", description: "Prosecco, Bitter Campari, Soda", price: 5.00 }, { name: "Hugo Spritz", description: "Prosecco, Sciroppo Sambuco, Menta", price: 6.00 }, { name: "Gin Tonic", description: "Gin Gordon's/Tanqueray + Tonica", price: 6.00 },
            ]
        },
        food: {
            title: "Food & Snack",
            items: [
                { name: "Panino Prosciutto Crudo", description: "Crudo di Parma", price: 5.00 }, { name: "Panino Cotto e Formaggio", description: "", price: 4.50 }, { name: "Panino Salame", description: "Salame Napoli", price: 4.50 }, { name: "Panino Caprese", description: "Mozzarella, Pomodoro, Origano", price: 5.00 },
            ]
        },
        dolci: {

            items: [
                { name: "Cornetto Vuoto", description: "Artigianale", price: 1.20 }, { name: "Cornetto Farcito", description: "Crema, Cioccolato, Marmellata", price: 1.50 }, { name: "Gelato Confezionato", description: "Vari (Vedi frigo)", price: 2.00 },         
            ]
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem('siteMode');
        if (savedMode) { if (savedMode === 'lite') toggleLiteMode(); } 
        else { checkConnectionSpeed(); }
        
        showCategory('calde', document.querySelector('.tab-btn.active'));
        
        // Avvia controllo orario
        checkOpenStatus();
    });

    // --- FUNZIONE ORARIO APERTURA ---
    function checkOpenStatus() {
        const now = new Date();
        const hour = now.getHours();
        const el = document.getElementById('status-indicator');
        
        // ORARIO: Dalle 07:00 alle 24:00 (modifica qui se serve)
        const isOpen = hour >= 7 && hour < 24; 

        if(isOpen) {
            el.innerHTML = '<span class="status-dot"></span> Aperto ora';
            el.classList.add('open');
            el.classList.remove('closed');
        } else {
            el.innerHTML = '<span class="status-dot"></span> Chiuso';
            el.classList.add('closed');
            el.classList.remove('open');
        }
    }

    function checkConnectionSpeed() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection) {
            const isSlow = connection.saveData || connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g' || connection.effectiveType === '3g';
            if (isSlow) { toggleLiteMode(); }
        }
    }

    function toggleLiteMode() {
        const body = document.body;
        const btn = document.getElementById('lite-switch');
        if(!btn) return;
        body.classList.toggle('lite-mode');
        const isLite = body.classList.contains('lite-mode');
        btn.innerHTML = isLite ? "üöÄ Normal" : "‚ö° Lite";
        localStorage.setItem('siteMode', isLite ? 'lite' : 'normal');
    }

    function showCategory(catId, btnElement) {
        const body = document.body;
        const isLite = body.classList.contains('lite-mode');

        if (!isLite) {
            setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 50);
            if (btnElement) {
                setTimeout(() => {
                    btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }, 150);
            }
        } else {
             window.scrollTo(0,0);
        }

        const container = document.getElementById('menu-container');
        const data = menuData[catId];
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        if(data) {
            container.innerHTML = `<h3>${data.title}</h3>`;
            data.items.forEach((item, index) => {
                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                const delay = isLite ? 0 : index * 0.05;
                const itemHTML = `
                    <div class="menu-item" style="animation-delay: ${delay}s">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">‚Ç¨ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
</script>
