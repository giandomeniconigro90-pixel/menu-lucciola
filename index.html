<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar La Lucciola - Menù</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="subtitle">LACENO - BAGNOLI IRPINO</div>
            <h1>Bar La Lucciola</h1>
            
            <div class="info-cluster">
                <div class="status-badge open">
                    <span class="status-dot"></span>
                    Aperto
                </div>
                <div class="weather-badge snow">
                    <svg viewBox="0 0 24 24"><path d="M12 2v20M2 12h20M4.929 4.929l14.142 14.142M4.929 19.071L19.071 4.929"/></svg>
                    9°C
                </div>
            </div>
        </div>
    </header>

    <div id="alert-banner"></div>

    <div class="sticky-nav-container">
        <!-- RIGA 1: Categorie -->
        <div class="nav-cluster">
            <div class="nav-pill-wrapper">
                <div class="nav-scroll-area" id="category-tabs">
                    <!-- Popolato via JS -->
                </div>
            </div>
        </div>

        <!-- RIGA 2: Logo + Ricerca -->
        <div class="nav-secondary-row">
            <div class="logo-circle" id="wifi-btn">
                <img src="images/logo-lucciola.png" alt="Logo" class="nav-mini-logo">
            </div>
            
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" class="search-input" placeholder="Cerca nel menù..." id="search-input">
                </div>
            </div>
        </div>
    </div>

    <div class="menu-container" id="menu-container">
        <!-- Popolato via JS -->
    </div>

    <div class="review-btn-container">
        <a href="https://g.page/r/Cb_8aXvG-k3OEBM/review" target="_blank" class="review-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M21.35 11.1h-9.17v2.73h6.51c-.33 1.76-1.35 3.31-2.78 4.02l.02 1.01 4.05 3.14c2.59-2.4 4.09-5.93 4.09-10.9 0-1.1-.1-2.02-.27-3z"/><path d="M12.18 21c2.56 0 4.71-.84 6.29-2.29l-3.05-2.39c-1.12.75-2.55 1.18-4.29 1.18-3.21 0-5.93-2.17-6.9-5.11l-3.02.26v2.4C2.7 18.07 7.16 21 12.18 21z"/><path d="M5.28 12.39c-.19-.58-.3-1.19-.3-1.84s.11-1.26.3-1.84l-.04-1.18-2.9-2.27C1.48 7.31 1 9.33 1 11.5c0 2.17.48 4.19 1.34 6.25z"/><path d="M12.18 5.49c1.67 0 3.2.59 4.39 1.73l3.05-3.06C17.68 2.34 15.13 1 12.18 1 7.16 1 2.7 3.93 1.16 8.36l3.04 2.27c.96-2.94 3.68-5.11 6.9-5.11z"/></svg>
            Lascia una recensione
        </a>
    </div>

    <footer>
        <div class="footer-info">
            <div class="footer-title">Bar La Lucciola</div>
            <a href="https://maps.app.goo.gl/..." class="footer-address">Via Roma 12, Bagnoli Irpino (AV)</a>
            <a href="tel:+39082760000" class="footer-phone">
                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/></svg>
                0827 60000
            </a>
        </div>
        <div class="footer-social">
            <a href="#" class="social-circle">
                <svg viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/></svg>
            </a>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Bar La Lucciola - Tutti i diritti riservati
        </div>
    </footer>

    <!-- Modale WiFi -->
    <div class="modal-overlay" id="wifi-modal">
        <div class="modal-content">
            <div class="close-modal">&times;</div>
            <svg class="wifi-icon-large" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" /></svg>
            <h3>Wi-Fi Gratuito</h3>
            <p>Connettiti alla nostra rete:</p>
            <div class="wifi-pass">Lucciola2025</div>
            <p style="font-size: 12px; color: #888;">Tocca la password per copiare</p>
        </div>
    </div>
    
    <!-- Pulsante Lite Mode (Nascosto, attivabile via JS se serve) -->
    <button id="lite-switch" style="display:none;"></button>

    <script src="script.js"></script>
</body>
</html>
