<head>

    <style>
        /* --- VARIABILI & RESET --- */
        :root {
            --primary-color: #3e5c45; /* Verde scuro elegante */
            --accent-color: #d4af37;  /* Oro soft */
            --bg-warm: #fbfbfb;       /* Sfondo panna chiaro */
            --text-dark: #2c2c2c;
            --card-bg: #ffffff;
            --shadow-soft: 0 8px 20px rgba(0,0,0,0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none; 
        }

        /* --- SLIDER HEADER CSS --- */
        header {
            position: relative;
            overflow: hidden;
            background: #333;
            height: 250px; 
        }
        .slider-container {
            display: flex;
            width: 300%; 
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            width: 100%;
            flex-shrink: 0;
            height: 100%;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.4);
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 3;
            border-radius: 50%;
            margin: 0 10px;
        }
        .slider-btn.prev { left: 0; }
        .slider-btn.next { right: 0; }

        header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3); 
            z-index: 1;
        }
        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
            width: 100%;
        }
        .header-content h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 14px;
            font-weight: 300;
            opacity: 0.9;
        }

        /* --- MENU STICKY & CLEAN MARGINS CSS --- */
        .sticky-nav-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, #fbfbfb 60%, rgba(251, 251, 251, 0) 100%);
            padding-top: 10px;
            padding-bottom: 30px;
            margin-top: -45px; 
            border: none;
            box-shadow: none;
            pointer-events: none; 
        }

        .nav-tabs {
            pointer-events: auto;
            background-color: #fff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow-x: auto; 
            white-space: nowrap; 
            padding: 8px 20px; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
            border-radius: 50px;
            max-width: 95%;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .nav-tabs::-webkit-scrollbar { display: none; }

        .nav-logo-wrapper {
            flex-shrink: 0;
            margin-right: 15px;
            padding-right: 15px;
            border-right: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .nav-mini-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #666;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            
            scroll-snap-align: center;
            margin: 0 25px; /* SPAZIO AMPIO */
            flex: 0 0 auto; 
        }
        .tab-btn span { font-size: 18px; }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(62, 92, 69, 0.3);
            transform: scale(1.05);
        }

        /* --- GRIGLIA PRODOTTI --- */
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; 
            min-height: 600px; 
        }

        h3 {
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s ease;
        }
        
        .menu-item:active { transform: scale(0.98); }

        .item-info h4 {
            margin: 0;
            font-size: 17px;
            color: var(--text-dark);
            font-weight: 700;
        }
        .item-info p {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: #888;
            font-style: italic;
        }

        .item-price {
            font-weight: 700;
            color: var(--text-dark);
            background-color: #eef5e5;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 15px;
            white-space: nowrap;
            margin-left: 12px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            font-size: 14px;
        }
        .footer-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid var(--accent-color);
        }
        .footer-info p {
            margin: 5px 0;
            opacity: 0.8;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>

    // --- INITIALIZATION & LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Avvia lo slider
        const slider = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slide');
        const nextBtn = document.querySelector('.slider-btn.next');
        const prevBtn = document.querySelector('.slider-btn.prev');
        let currentIndex = 0;
        const totalSlides = slides.length;

        function goToSlide(index) {
            slider.style.transform = 'translateX(-' + (index * (100 / totalSlides)) + '%)';
        }

        if(nextBtn && prevBtn) {
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                goToSlide(currentIndex);
            });
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                goToSlide(currentIndex);
            });
        }

        // 2. Mostra la prima categoria
        showCategory('calde', document.querySelector('.tab-btn.active'));
    });

    function showCategory(catId, btnElement) {
        // SCROLL AUTOMATICO: Pagina su, Menu centrato
        setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 50);

        if (btnElement) {
            setTimeout(() => {
                btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }, 150);
        }

        // GESTIONE ATTIVAZIONE
        const container = document.getElementById('menu-container');
        const data = menuData[catId];

        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) {
            btnElement.classList.add('active');
        }

        // RENDER HTML
        if(data) {
            container.innerHTML = `<h3>${data.title}</h3>`;
            // Fade effect
            container.style.opacity = 0;
            setTimeout(() => container.style.opacity = 1, 50);
            container.style.transition = 'opacity 0.3s ease';

            data.items.forEach(item => {
                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                const itemHTML = `
                    <div class="menu-item">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">‚Ç¨ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
