        /* --- VARIABILI & RESET --- */

        .subtitle { font-size: 14px; font-weight: 300; opacity: 0.9; }

        /* --- STICKY MENU CON SCROLL SNAP --- */

            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, #fbfbfb 60%, rgba(251, 251, 251, 0) 100%);
            padding-top: 10px;
            padding-bottom: 30px;
            margin-top: -45px;
            border: none;
            box-shadow: none;

        .nav-tabs {
            pointer-events: auto;
            background-color: #fff; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow-x: auto; 
            white-space: nowrap; 
            padding: 6px 25px; 
            scroll-snap-type: x mandatory; 
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
            border-radius: 50px;
            max-width: 95%;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .nav-tabs::-webkit-scrollbar { display: none; }

        .nav-logo-wrapper {
            flex-shrink: 0; margin-right: 15px; padding-right: 15px; border-right: 1px solid #eee;
            display: flex; align-items: center;
        }
        .nav-mini-logo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

        .tab-btn {
            background: none; border: none; padding: 10px 20px;
            font-size: 16px; color: #666; font-weight: 600;
            border-radius: 25px; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
            scroll-snap-align: center;
            margin: 0 5px; 
            flex: 0 0 auto; 
        }
        .tab-btn span { font-size: 18px; }
        .tab-btn.active {
            background-color: var(--primary-color); color: white;
            box-shadow: 0 4px 12px rgba(62, 92, 69, 0.3); transform: scale(1.05);
        }

        /* STILI GENERICI */
        .menu-container { max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 100px; min-height: 600px; }
        h3 { color: var(--primary-color); border-bottom: 2px solid #eee; padding-bottom: 10px; margin: 20px 0; font-size: 22px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 16px; margin-bottom: 16px; border-radius: 12px; box-shadow: var(--shadow-soft); transition: transform 0.2s ease; }
        .menu-item:active { transform: scale(0.98); }
        .item-info h4 { margin: 0; font-size: 17px; color: var(--text-dark); font-weight: 700; }
        .item-info p { margin: 4px 0 0 0; font-size: 13px; color: #888; font-style: italic; }
        .item-price { font-weight: 700; color: var(--text-dark); background-color: #eef5e5; padding: 8px 14px; border-radius: 8px; font-size: 15px; white-space: nowrap; margin-left: 12px; }

        /* --- FOOTER ORIGINALE RIPRISTINATO --- */
        footer {
            background-color: #fff; 
            text-align: center; 
            padding: 40px 20px; 
            margin-top: 40px; 
            border-top: 1px solid #eee;

        .social-link {
            display: inline-block;

            padding: 10px 20px;
            background-color: #1877f2; /* Colore Facebook */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(24, 119, 242, 0.3);
        }
    </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {

    function showCategory(catId, btnElement) {
        // SCROLL LOGIC
        setTimeout(() => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 50);

        if (btnElement) {
            setTimeout(() => {
                btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }, 150);
        }

        // RENDER LOGIC
        const container = document.getElementById('menu-container');
        const data = menuData[catId];

        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) {
            btnElement.classList.add('active');
        }

        if(data) {
            container.innerHTML = `<h3>${data.title}</h3>`;
            container.style.opacity = 0;
            setTimeout(() => container.style.opacity = 1, 50);
            container.style.transition = 'opacity 0.3s ease';

            data.items.forEach(item => {
                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                const itemHTML = `
                    <div class="menu-item">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">‚Ç¨ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
