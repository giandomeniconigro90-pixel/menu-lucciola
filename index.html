<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar La Lucciola - MenÃ¹</title>
    <style>
        /* =========================================
           1. VARIABILI & RESET
           ========================================= */
        :root {
            --primary-color: #3e5c45; /* Verde Abete */
            --accent-color: #d4af37;  /* Oro */
            --bg-warm: #f8f9fa;       /* Bianco Ghiaccio caldo */
            --text-dark: #2c2c2c;
            --text-light: #666666;
            --shadow-soft: 0 10px 25px rgba(0,0,0,0.06);
            --shadow-active: 0 4px 15px rgba(62, 92, 69, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-dark);
            margin: 0; padding: 0;
            overscroll-behavior-y: none; 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        
        /* =========================================
           2. ANIMAZIONI (Solo Normal Mode)
           ========================================= */
        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* =========================================
           3. HEADER (Normal Mode)
           ========================================= */
        header {
            position: relative;
            height: 240px;
            overflow: hidden;
            background-color: #2c2c2c;
            transition: height 0.3s ease;
        }
        header::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('images/la-lucciola-fronte.png'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
            animation: kenBurns 20s infinite alternate ease-in-out;
        }
        header::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
        .header-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; text-align: center; z-index: 2; width: 100%;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .header-content h1 {
            font-size: 32px; margin-bottom: 8px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .subtitle { font-size: 15px; font-weight: 400; letter-spacing: 0.5px; opacity: 0.95; }

        /* =========================================
           4. STICKY NAV (Normal Mode)
           ========================================= */
        .sticky-nav-container {
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: -50px; /* Sovrapposizione */
            padding: 10px 0;
            display: flex;
            justify-content: center;
            pointer-events: none; 
            transition: all 0.3s ease;
        }
        
        .nav-cluster {
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
            width: 92%;
            justify-content: center;
            max-width: 800px;
        }
        
        /* CERCHIO LOGO */
        .logo-circle {
            width: 60px; height: 60px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.4s ease;
        }
        .nav-mini-logo {
            width: 45px; height: 45px;
            border-radius: 50%; object-fit: cover;
        }

        /* PILLOLA MENU */
        .nav-pill-wrapper {
            display: flex;
            align-items: center;
            height: 60px;
            border-radius: 50px;
            flex-grow: 1;
            overflow: hidden; 
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.4s ease;
        }
        
        .nav-scroll-area {
            display: flex; align-items: center;
            overflow-x: auto; height: 100%; width: 100%;
            padding: 0 20px; 
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .nav-scroll-area::-webkit-scrollbar { display: none; }

        /* EFFETTO SCROLL (Trasparenza) */
        .sticky-nav-container.scrolled .logo-circle,
        .sticky-nav-container.scrolled .nav-pill-wrapper {
            background-color: rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* =========================================
           5. BOTTONI E MENU
           ========================================= */
        .tab-btn {
            background: transparent; border: none; padding: 10px 16px;
            font-size: 14px; color: var(--text-light); font-weight: 600;
            border-radius: 30px; cursor: pointer; 
            transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
            scroll-snap-align: center; margin-right: 5px; flex: 0 0 auto; 
        }
        
        .tab-btn svg {
            width: 20px; height: 20px;
            stroke: currentColor; stroke-width: 2; fill: none;
            stroke-linecap: round; stroke-linejoin: round;
            transition: transform 0.2s ease;
        }

        .tab-btn.active {
            background-color: var(--primary-color); color: white;
            box-shadow: var(--shadow-active);
        }
        .tab-btn.active svg { transform: scale(1.15); }

        .menu-container { 
            max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 100px; 
            min-height: 600px; 
        }
        
        h3 { 
            color: var(--primary-color); 
            margin: 10px 0 25px 0; font-size: 22px; font-weight: 800;
            display: flex; align-items: center;
        }
        h3::after {
            content: ''; flex-grow: 1; height: 2px; 
            background: linear-gradient(to right, var(--primary-color), transparent);
            opacity: 0.2; margin-left: 15px;
        }

        .menu-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 16px; margin-bottom: 15px; border-radius: 16px; 
            box-shadow: var(--shadow-soft); border: 1px solid rgba(0,0,0,0.01);
            opacity: 0; 
            animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .item-info h4 { margin: 0; font-size: 17px; color: var(--text-dark); font-weight: 700; }
        .item-info p { margin: 5px 0 0 0; font-size: 13px; color: #888; line-height: 1.4; }
        
        .item-price { 
            font-weight: 700; color: var(--primary-color); 
            background-color: #f1f8f3; padding: 8px 14px; 
            border-radius: 10px; font-size: 15px; white-space: nowrap; margin-left: 15px;
        }

        footer {
            background-color: white; text-align: center; padding: 50px 20px; 
            margin-top: 40px; border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.03);
        }
        .social-link {
            display: inline-flex; align-items: center; gap: 8px;
            margin-top: 20px; padding: 12px 28px;
            background: linear-gradient(135deg, #1877f2, #0d5bc0);
            color: white; text-decoration: none;
            border-radius: 50px; font-weight: 600; font-size: 0.95rem;
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.25);
        }

        /* =========================================
           6. LITE MODE (Tema Montagna Leggero)
           ========================================= */
        body.lite-mode {
            /* Colore carta/neve sporca per riposare gli occhi */
            background-color: #f9f7f2; 
        }

        /* Header Lite: Gradiente Verde Montagna invece della foto pesante */
        body.lite-mode header {
            height: 130px; /* Un po' piÃ¹ alto per eleganza */
            background: linear-gradient(135deg, #2d4030 0%, #3e5c45 100%);
            border-bottom: 4px solid #d4af37; /* Linea oro di stacco */
            display: flex; align-items: center; justify-content: center;
        }
        /* Nasconde l'immagine e l'animazione */
        body.lite-mode header::before { display: none; animation: none; }
        body.lite-mode .header-content { position: static; transform: none; margin-top: 10px;}
        body.lite-mode .header-content h1 { font-size: 26px; text-shadow: none; }
        body.lite-mode .subtitle { opacity: 0.8; font-size: 14px; }

        /* Navigazione Lite: Mantiene la struttura ma Solida e Definita */
        body.lite-mode .sticky-nav-container {
            position: static; /* Non sticky per performance massime */
            margin-top: -25px; /* Leggera sovrapposizione estetica */
            padding-bottom: 10px;
        }
        
        body.lite-mode .nav-cluster {
            /* Manteniamo il layout separato anche in Lite */
            display: flex; 
        }

        body.lite-mode .logo-circle,
        body.lite-mode .nav-pill-wrapper {
            background-color: #ffffff; /* Bianco Solido */
            border: 2px solid #e6e6e6; /* Bordo piÃ¹ visibile "tattile" */
            box-shadow: 0 4px 8px rgba(0,0,0,0.08); /* Ombra statica */
            backdrop-filter: none; /* Niente effetto vetro */
        }

        /* Disabilita l'effetto trasparenza allo scroll in Lite */
        body.lite-mode .sticky-nav-container.scrolled .logo-circle,
        body.lite-mode .sticky-nav-container.scrolled .nav-pill-wrapper {
            background-color: #ffffff !important;
        }

        /* Lista Prodotti Lite */
        body.lite-mode .menu-item {
            animation: none !important; /* Niente cascata */
            opacity: 1 !important;
            box-shadow: none; 
            border: 1px solid #e0dec0; /* Bordo leggermente caldo */
            background: #fff;
            margin-bottom: 10px;
        }
        body.lite-mode .item-price {
            background-color: #f4f1ea; /* Sfondo prezzo piÃ¹ caldo */
            color: #3e5c45;
        }

        /* Bottone Switch */
        body.lite-mode #lite-switch {
            background: #d4af37 !important; 
            color: #000 !important; 
            border: 2px solid white !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Fix Landscape */
        @media (orientation: landscape) {
            .nav-cluster { width: auto; max-width: 90%; } 
        }
    </style>
</head>

    // --- DATI MENU ---
    const menuData = {

            ]
        },
        fredde: {
            title: "Bibite & Freddi",
            items: [
                { name: "Acqua Minerale 50cl", description: "Naturale o Frizzante", price: 1.00 }, { name: "Acqua Minerale 1L", description: "Vetro (al tavolo)", price: 2.50 }, { name: "Coca Cola / Zero", description: "33cl Vetro", price: 3.00 }, { name: "Fanta / Sprite", description: "33cl Vetro", price: 3.00 }, { name: "EstathÃ©", description: "Limone o Pesca (Vetro)", price: 3.00 }, { name: "Succhi di Frutta", description: "Pera, Pesca, Ace, Albicocca", price: 2.50 }, { name: "Crodino / SanbittÃ¨r", description: "", price: 3.00 }, { name: "Red Bull", description: "", price: 4.00 }, { name: "Schweppes Tonica", description: "", price: 3.00 }, { name: "Schweppes Lemon", description: "", price: 3.00 }, { name: "Crema CaffÃ¨", description: "Artigianale", price: 3.00 }
            ]
        },
        cocktail: {

            items: [
                { name: "Aperol Spritz", description: "Prosecco, Aperol, Soda", price: 5.00 }, { name: "Campari Spritz", description: "Prosecco, Bitter Campari, Soda", price: 5.00 }, { name: "Hugo Spritz", description: "Prosecco, Sciroppo Sambuco, Menta", price: 6.00 }, { name: "Gin Tonic", description: "Gin Gordon's/Tanqueray + Tonica", price: 6.00 },
            ]
        },
        food: {
            title: "Food & Snack",
            items: [
                { name: "Panino Prosciutto Crudo", description: "Crudo di Parma", price: 5.00 }, { name: "Panino Cotto e Formaggio", description: "", price: 4.50 }, { name: "Panino Salame", description: "Salame Napoli", price: 4.50 }, { name: "Panino Caprese", description: "Mozzarella, Pomodoro, Origano", price: 5.00 },

        dolci: {

                { name: "Cornetto Vuoto", description: "Artigianale", price: 1.20 }, { name: "Cornetto Farcito", description: "Crema, Cioccolato, Marmellata", price: 1.50 }, { name: "Gelato Confezionato", description: "Vari (Vedi frigo)", price: 2.00 },         
            ]
        }
    };

    // --- LOGICA JAVASCRIPT ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedMode = localStorage.getItem('siteMode');
        if (savedMode) { 
            if (savedMode === 'lite') toggleLiteMode(); 
        } else { 
            checkConnectionSpeed(); 
        }
        showCategory('calde', document.querySelector('.tab-btn.active'));
    });

    // GESTIONE SCROLL
    window.addEventListener('scroll', () => {
        const navContainer = document.querySelector('.sticky-nav-container');
        const body = document.body;
        
        // In Lite Mode non attiviamo la trasparenza allo scroll per mantenere leggibilitÃ 
        if (body.classList.contains('lite-mode')) return;

        if (window.scrollY > 200) {
            navContainer.classList.add('scrolled');
        } else {
            navContainer.classList.remove('scrolled');
        }
    });

    // CONTROLLO VELOCITÃ€ (Solo Android/Chrome)
    function checkConnectionSpeed() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection) {
            const isSlow = connection.saveData || 
                           connection.effectiveType === 'slow-2g' || 
                           connection.effectiveType === '2g' || 
                           connection.effectiveType === '3g';
            if (isSlow) {
                console.log("Rete lenta rilevata: Attivazione Lite Mode");
                toggleLiteMode();
            }
        }
    }

    // SWITCH MODE
    function toggleLiteMode() {
        const body = document.body;
        const btn = document.getElementById('lite-switch');
        if(!btn) return;

        body.classList.toggle('lite-mode');
        const isLite = body.classList.contains('lite-mode');
        
        btn.innerHTML = isLite ? "ðŸš€ Normal" : "âš¡ Lite";
        localStorage.setItem('siteMode', isLite ? 'lite' : 'normal');
    }

    // RENDER MENU
    function showCategory(catId, btnElement) {
        const body = document.body;
        const isLite = body.classList.contains('lite-mode');

        if (!isLite) {
            setTimeout(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, 50);
            if (btnElement) {
                setTimeout(() => {
                    btnElement.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }, 150);
            }
        } else {
             window.scrollTo(0,0);
        }

        const container = document.getElementById('menu-container');
        const data = menuData[catId];
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');

        if(data) {
            container.innerHTML = `<h3>${data.title}</h3>`;
            data.items.forEach((item, index) => {
                const price = item.price.toFixed(2).replace('.', ',');
                const descHTML = item.description ? `<p>${item.description}</p>` : '';
                const delay = isLite ? 0 : index * 0.05;
                
                const itemHTML = `
                    <div class="menu-item" style="animation-delay: ${delay}s">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            ${descHTML}
                        </div>
                        <div class="item-price">â‚¬ ${price}</div>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
        }
    }
