<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar La Lucciola - Menu Digitale</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER (Sfondo e Titolo) -->
    <header>
        <div class="header-content">
            <div class="subtitle">LACENO - BAGNOLI IRPINO</div>
            <h1>Bar La Lucciola</h1>
            
            <div class="info-cluster">
                <div class="status-badge open" id="status-badge">
                    <span class="status-dot"></span>
                    <span id="status-text">Aperto</span>
                </div>
                <div class="weather-badge snow">
                    <svg viewBox="0 0 24 24"><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
                    <span>-2¬∞C</span>
                </div>
            </div>
        </div>
    </header>

    <!-- STICKY NAV & SEARCH (Modificato) -->
    <div class="sticky-nav-container">
        <!-- Riga Superiore: Logo + Categorie -->
        <div class="nav-cluster">
            <!-- Logo (Spostato qui) -->
            <div class="logo-circle">
                <img src="icon_app.jpg" class="nav-mini-logo" alt="Logo">
            </div>

            <!-- Menu Categorie -->
            <div class="nav-pill-wrapper">
                <button class="tab-btn active" onclick="showCategory('calde', this)">
                    <span class="icon">‚òï</span> Calde
                </button>
                <button class="tab-btn" onclick="showCategory('fredde', this)">
                    <span class="icon">‚ùÑÔ∏è</span> Fredde
                </button>
                <button class="tab-btn" onclick="showCategory('aperitivi', this)">
                    <span class="icon">üç∏</span> Aperitivo
                </button>
                <button class="tab-btn" onclick="showCategory('alcolici', this)">
                    <span class="icon">üç∑</span> Alcolici
                </button>
                <button class="tab-btn" onclick="showCategory('food', this)">
                    <span class="icon">ü•™</span> Food
                </button>
                <button class="tab-btn" onclick="showCategory('dolci', this)">
                    <span class="icon">üç©</span> Dolci
                </button>
            </div>
        </div>

        <!-- Riga Inferiore: Barra di Ricerca (Integrata) -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <div class="search-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
                <input type="text" id="menu-search" class="search-input" placeholder="Cerca nel men√π..." onkeyup="filterMenu()">
            </div>
        </div>
    </div>

    <!-- CONTENITORE MENU -->
    <div id="alert-banner"></div>
    
    <main id="menu-container">
        <!-- Gli articoli verranno caricati qui via JS -->
    </main>

    <!-- FOOTER -->
    <footer>
        <p>¬© 2025 Bar La Lucciola - Laceno</p>
    </footer>

    <!-- MODALE DETTAGLI (Invisibile di default) -->
    <div id="item-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <div class="modal-image-container">
                <img id="modal-img" src="" alt="">
            </div>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <p id="modal-desc"></p>
                <div id="modal-allergens" class="allergens-list"></div>
                <div class="modal-price" id="modal-price"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
